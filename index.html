<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container text-center">
        <h1><b>Calculator</b></h1>
        <div class="calculator p-3">
            <input type="text" name="screen" id="screen">
        <table class="my-2">
            <tr class="my-3">
                <td><button class="btn m-1 text-center bg-success">(</button></td>
                <td><button class="btn m-1 text-center bg-success">)</button></td>
                <td><button class="btn m-1 text-center bg-success">C</button></td>
                <td><button class="btn m-1 text-center bg-success">%</button></td>
            </tr>
            <tr class="my-3">
                <td><button class="btn m-1 text-center bg-success">7</button></td>
                <td><button class="btn m-1 text-center bg-success">8</button></td>
                <td><button class="btn m-1 text-center bg-success">9</button></td>
                <td><button class="btn m-1 text-center bg-success">X</button></td>
            </tr>
            <tr class="my-3">
                <td><button class="btn m-1 text-center bg-success">4</button></td>
                <td><button class="btn m-1 text-center bg-success">5</button></td>
                <td><button class="btn m-1 text-center bg-success">9</button></td>
                <td><button class="btn m-1 text-center bg-success">-</button></td>
            </tr>
            <tr class="my-3">
                <td><button class="btn m-1 text-center bg-success">1</button></td>
                <td><button class="btn m-1 text-center bg-success">2</button></td>
                <td><button class="btn m-1 text-center bg-success">3</button></td>
                <td><button class="btn m-1 text-center bg-success">+</button></td>
            </tr>
            <tr class="my-3">
                <td><button class="btn m-1 text-center bg-success">0</button></td>
                <td><button class="btn m-1 text-center bg-success">.</button></td>
                <td><button class="btn m-1 text-center bg-success">/</button></td>
                <td><button class="btn m-1 text-center bg-success ">=</button></td>
            </tr>
        </table>
        </div>
        
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
